version: "2"
run:
  concurrency: 4
  go: "1.21"
  build-tags:
    - mytag
  modules-download-mode: readonly
  issues-exit-code: 2
  tests: false
  allow-parallel-runners: true
  allow-serial-runners: true
linters:
  default: none
  enable:
    - bodyclose
    - depguard
    - dogsled
    - errcheck
    - funlen
    - gocyclo
    - goprintffuncname
    - govet
    - ineffassign
    - nolintlint
    - revive
    - staticcheck
    - unconvert
    - unparam
    - whitespace
  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          files:
            - '!**/*_a _file.go'
          allow:
            - $gostd
            - $gogithub
            - $gok8s
            - $gogoogle
            - $golang
            - $gocloud
            - $golang_org
            - $golang_org_x
          deny:
            - pkg: github.com/sirupsen/logrus
              desc: not allowed
            - pkg: github.com/pkg/errors
              desc: Should be replaced by standard lib errors package
        prevent_unmaintained_packages:
          list-mode: lax
          files:
            - $all
            - '!$test'
            - '!_test.go'
          allow:
            - $gostd
            - $gogithub
            - $gok8s
            - $gogoogle
            - $golang
            - $gocloud
            - $golang_org
            - $golang_org_x
          deny:
            - pkg: io/ioutil
              desc: 'replaced by io and os packages since Go 1.16: https://tip.golang.org/doc/go1.16#ioutil'
            - pkg: github.com/sirupsen/logrus
              desc: not allowed
            - pkg: github.com/pkg/errors
              desc: Should be replaced by standard lib errors package
    dogsled:
      max-blank-identifiers: 3
    funlen:
      lines: 160
      statements: -1
    goconst:
      match-constant: false
      min-len: 2
      min-occurrences: 3
      numbers: true
      min: 3
      max: 3
      ignore-calls: false
    gocritic:
      disabled-checks:
        - ifElseChain
        - assignOp
        - appendAssign
        - singleCaseSwitch
    gocyclo:
      min-complexity: 30
    godot:
      scope: toplevel
      exclude:
        - ^[ ]*[-â€¢]
        - :$
      capital: false
      period: false
    godox:
      keywords:
        - BUG
        - FIXME
        - OPTIMIZE
        - HACK
    lll:
      line-length: 240
    misspell:
      locale: US
      ignore-rules:
        - cancelled
    revive:
      severity: error
      rules:
        - name: atomic
        - name: line-length-limit
          arguments:
            - 220
          severity: error
        - name: unhandled-error
          arguments:
            - fmt.Printf
            - myFunction
            - log.Printf
            - fmt.Println
            - bytes.Buffer.WriteString
        - name: var-naming
          arguments:
            - - ID
              - URL
              - IP
              - HTTP
              - JSON
              - API
              - UID
              - Id
              - Api
              - Uid
              - Http
              - Json
              - Ip
              - Url
            - - VM
          severity: warning
          disabled: false
        - name: string-format
          arguments:
            - - core.WriteError[1].Message
              - /^([^A-Z]|$)/
              - must not start with a capital letter
            - - fmt.Errorf[0]
              - /(^|[^\.!?])$/
              - must not end in punctuation
            - - panic
              - /^[^\n]*$/
              - must not contain line breaks
          severity: warning
          disabled: false
        - name: function-result-limit
          arguments:
            - 4
          severity: warning
          disabled: false
    staticcheck:
      checks:
        -QF1008
        -SA4009
        -SA1029
        -SA4009
        -ST1000
        -ST1003
        -ST1016
        -ST1020
        -ST1021
        -ST1022
        - all
      initialisms:
        - ACL
        - API
        - ASCII
        - CPU
        - CSS
        - DNS
        - EOF
        - GUID
        - HTML
        - HTTP
        - HTTPS
        - ID
        - IP
        - JSON
        - QPS
        - RAM
        - RPC
        - SLA
        - SMTP
        - SQL
        - SSH
        - TCP
        - TLS
        - TTL
        - UDP
        - UI
        - GID
        - UID
        - UUID
        - URI
        - URL
        - UTF8
        - VM
        - XML
        - XMPP
        - XSRF
        - XSS
        - SIP
        - RTP
        - AMQP
        - DB
        - TS
      dot-import-whitelist:
        - fmt
      http-status-code-whitelist:
        - "200"
        - "400"
        - "404"
        - "500"
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: 'ST1000:'
      - linters:
          - funlen
          - goconst
          - mnd
        path: _test\.go
      - linters:
          - gocritic
        text: 'unnecessaryDefer:'
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/houseme/url-shortenter
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
